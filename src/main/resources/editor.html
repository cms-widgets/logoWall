<div class="editor" style="display:block;" xmlns:th="http://www.thymeleaf.org">
    <!--编辑视图-->
    <div>
        <h3>
            <i class="icon-puzzle"></i><b></b>设置组件参数
        </h3>

        <div class="picListBox borderBoxs">
            <div class="linkdiv">
                <span class="fl">数据源</span>
                <select name="data-source" id="data-source" class="form-control select-list fl LinkCategory">
                </select>
            </div>
            <!-- 图片模型列表缩略图-->
            <ul class="list-unstyled images-list">
                <li class="thumbnailList">

                </li>
            </ul>
            <div>
                <form class="form-horizontal">
                    <div class="form-group ">
                        <div class="checkbox col-sm-3 col-sm-offset-3">
                            <label><input type="checkbox" class="openPaging">开启分页功能</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">每页显示数量</label>

                        <div class="col-md-3">
                            <input type="text" class="form-control logoWallPageCount" value="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">文字颜色</label>

                        <div class="col-md-3">
                            <input type="color" class="form-control logoWallTColor">
                        </div>
                        <label class="col-md-3 control-label">选中颜色</label>

                        <div class="col-md-3">
                            <input type="color" class="form-control logoWallHColor">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!--/编辑视图-->
</div>
